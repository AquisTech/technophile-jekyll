<div class="card">
  <h2 class="card-title">Work Experience</h2>
  <hr/>
  <br />
  {% for exp in site.author_work_experiences %} {% if exp.visibility == true %}
  <div class="row">
    <div class="col-md-2"><img
        src="{{site.url}}{{site.baseurl}}/assets/img/work_experiences/{{ exp.company_logo }}"
        class="company-logo"
      />
    </div>
    <div class="col-md-6">
      <h4 class="experience-title">{{ exp.designation }}</h4>
      <h6 class="experience-info">{{ exp.company_name}}</h6>
      <p class="experience-desc">{{ exp.description }}</p>
      <p><a href="{{exp.company_url}}" target="_blank">{{ exp.company_url}}</a></p>
    </div>
  </div>
  {% endif %} {% endfor %}
</div>
